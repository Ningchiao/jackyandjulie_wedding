<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搶花椰菜大賽</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(to right top, #d16ba5, #c777b9, #ba83ca, #aa8fd8, #9a9ae1, #8aa7ec, #79b3f4, #69bff8, #52cffe, #41dfff, #46eefa, #5ffbf1);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 2.5rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }

        .broccoli-container {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-top: 1rem;
            cursor: pointer;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .broccoli-icon {
            font-size: 8rem;
            animation: bounce 0.5s ease-in-out;
            transform-origin: bottom;
            -webkit-user-select: none;
            user-select: none;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .score-bubble {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50;
            opacity: 0;
            animation: floatup 1s forwards;
            pointer-events: none;
        }

        @keyframes floatup {
            to {
                transform: translateY(-50px);
                opacity: 1;
            }
        }
        
        .score-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 0.75rem 1rem;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .timer-display {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 0.1em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 1.5rem;
        }
        
        .team-button {
            transition: transform 0.2s ease-in-out;
        }
        .team-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="p-4">
    <div id="game-container" class="container">
        <!-- 開始畫面 -->
        <div id="start-screen" class="flex flex-col items-center justify-center space-y-6">
            <h1 class="text-4xl font-bold mb-4 drop-shadow-lg">搶花椰菜大賽</h1>
            <p class="text-xl font-medium">請選擇你的隊伍</p>
            <div id="team-selection" class="flex flex-wrap justify-center gap-4 mt-4">
                <button class="team-button bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-full shadow-lg" data-team="TeamA">新郎隊</button>
                <button class="team-button bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-full shadow-lg" data-team="TeamB">新娘隊</button>
                <button class="team-button bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-full shadow-lg" data-team="TeamC">同學同事隊</button>
                <button class="team-button bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-6 rounded-full shadow-lg" data-team="TeamD">親友隊</button>
            </div>
        </div>

        <!-- 遊戲畫面 -->
        <div id="game-screen" class="hidden flex flex-col items-center">
            <h2 id="team-name" class="text-3xl font-bold mb-4"></h2>
            <div id="timer" class="timer-display">60</div>
            
            <div id="broccoli-container" class="broccoli-container">
                <div id="broccoli-icon" class="broccoli-icon">🥦</div>
            </div>

            <div id="score-board" class="w-full mt-6 space-y-2">
                <div class="score-item" data-team="TeamA">
                    <span class="team-label">新郎隊</span>
                    <span class="team-score font-extrabold text-2xl" id="score-TeamA">0</span>
                </div>
                <div class="score-item" data-team="TeamB">
                    <span class="team-label">新娘隊</span>
                    <span class="team-score font-extrabold text-2xl" id="score-TeamB">0</span>
                </div>
                <div class="score-item" data-team="TeamC">
                    <span class="team-label">同學同事隊</span>
                    <span class="team-score font-extrabold text-2xl" id="score-TeamC">0</span>
                </div>
                <div class="score-item" data-team="TeamD">
                    <span class="team-label">親友隊</span>
                    <span class="team-score font-extrabold text-2xl" id="score-TeamD">0</span>
                </div>
            </div>
        </div>
        
        <!-- 結束畫面 -->
        <div id="end-screen" class="hidden flex-col items-center space-y-6">
            <h2 class="text-4xl font-bold drop-shadow-lg">遊戲結束！</h2>
            <p id="winner-message" class="text-2xl font-semibold text-center leading-relaxed">恭喜 <span id="winning-team" class="text-green-400"></span> 隊獲勝，贏得花椰菜！</p>
            <button id="restart-button" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-transform duration-200">
                再次挑戰
            </button>
        </div>

    </div>
