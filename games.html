<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Game Score</title>
  <style>
    body { font-family: sans-serif; }
    button { margin: 10px; padding: 10px 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>比賽計分</h1>
  <p>Team 1 分數: <span id="score1">0</span></p>
  <p>Team 2 分數: <span id="score2">0</span></p>
  <button id="team1">+1 Team 1</button>
  <button id="team2">+1 Team 2</button>

  <!-- Firebase + App Code -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, doc, setDoc, onSnapshot, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    // ✅ 你的 Firebase 設定
    const firebaseConfig = {
      apiKey: "你的 apiKey",
      authDomain: "你的 authDomain",
      projectId: "你的 projectId",
      storageBucket: "你的 storageBucket",
      messagingSenderId: "你的 senderId",
      appId: "你的 appId"
    };

    // ✅ 初始化
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // ✅ Firestore 文件路徑 (必須偶數層)
    const appId = "demoApp"; // 你可以改成真實 id
    const docRef = doc(db, "artifacts", appId, "game_data", "game-scores");

    // 匿名登入
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        await signInAnonymously(auth);
      }
    });

    // 監聽 Firestore 分數變化
    onSnapshot(docRef, (snap) => {
      if (snap.exists()) {
        const data = snap.data();
        document.getElementById("score1").textContent = data.team1 ?? 0;
        document.getElementById("score2").textContent = data.team2 ?? 0;
      }
    });

    // 綁定按鈕事件
    document.getElementById("team1").addEventListener("click", async () => {
      await setDoc(docRef, { team1: increment(1) }, { merge: true });
    });

    document.getElementById("team2").addEventListener("click", async () => {
      await setDoc(docRef, { team2: increment(1) }, { merge: true });
    });
  </script>
</body>
</html>
