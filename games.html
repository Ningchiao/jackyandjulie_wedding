<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(to right top, #d16ba5, #c777b9, #ba83ca, #aa8fd8, #9a9ae1, #8aa7ec, #79b3f4, #69bff8, #52cffe, #41dfff, #46eefa, #5ffbf1);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 2.5rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }
        .broccoli-container {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-top: 1rem;
            cursor: pointer;
            animation: pulse 1.5s infinite ease-in-out;
        }
        .broccoli-icon {
            font-size: 8rem;
            transform-origin: bottom;
            -webkit-user-select: none;
            user-select: none;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .score-bubble {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50;
            opacity: 0;
            animation: floatup 1s forwards;
            pointer-events: none;
        }
        @keyframes floatup {
            to {
                transform: translateY(-50px);
                opacity: 1;
            }
        }
        .score-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 0.75rem 1rem;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }
        .timer-display {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        .team-button {
            transition: transform 0.2s ease-in-out;
        }
        .team-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="p-4">
    <div id="game-container" class="container">
        <!-- é–‹å§‹ç•«é¢ -->
        <div id="start-screen" class="flex flex-col items-center justify-center space-y-6">
            <h1 class="text-4xl font-bold mb-4 drop-shadow-lg">æ¶èŠ±æ¤°èœå¤§è³½</h1>
            <p class="text-xl font-medium">è«‹é¸æ“‡ä½ çš„éšŠä¼</p>
            <div id="team-selection" class="flex flex-wrap justify-center gap-4 mt-4">
                <button class="team-button bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-full shadow-lg" data-team="TeamA">æ–°éƒéšŠ</button>
                <button class="team-button bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-full shadow-lg" data-team="TeamB">æ–°å¨˜éšŠ</button>
                <button class="team-button bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-full shadow-lg" data-team="TeamC">åŒå­¸åŒäº‹éšŠ</button>
                <button class="team-button bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-6 rounded-full shadow-lg" data-team="TeamD">è¦ªå‹éšŠ</button>
            </div>
        </div>

        <!-- éŠæˆ²ç•«é¢ -->
        <div id="game-screen" class="hidden flex flex-col items-center">
            <h2 id="team-name" class="text-3xl font-bold mb-4"></h2>
            <div id="timer" class="timer-display">60</div>
            
            <div id="broccoli-container" class="broccoli-container">
                <div id="broccoli-icon" class="broccoli-icon">ğŸ¥¦</div>
            </div>

            <div id="score-board" class="w-full mt-6 space-y-2">
                <div class="score-item" data-team="TeamA">
                    <span class="team-label">æ–°éƒéšŠ</span>
                    <span class="team-score font-extrabold text-2xl" id="score-TeamA">0</span>
                </div>
                <div class="score-item" data-team="TeamB">
                    <span class="team-label">æ–°å¨˜éšŠ</span>
                    <span class="team-score font-extrabold text-2xl" id="score-TeamB">0</span>
                </div>
                <div class="score-item" data-team="TeamC">
                    <span class="team-label">åŒå­¸åŒäº‹éšŠ</span>
                    <span class="team-score font-extrabold text-2xl" id="score-TeamC">0</span>
                </div>
                <div class="score-item" data-team="TeamD">
                    <span class="team-label">è¦ªå‹éšŠ</span>
                    <span class="team-score font-extrabold text-2xl" id="score-TeamD">0</span>
                </div>
            </div>
        </div>
        
        <!-- çµæŸç•«é¢ -->
        <div id="end-screen" class="hidden flex-col items-center space-y-6">
            <h2 class="text-4xl font-bold drop-shadow-lg">éŠæˆ²çµæŸï¼</h2>
            <p id="winner-message" class="text-2xl font-semibold text-center leading-relaxed"></p>
            <button id="restart-button" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-transform duration-200">
                å†æ¬¡æŒ‘æˆ°
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase config (éœ€è¦å¡«å…¥ä½ è‡ªå·±çš„ Firebase è¨­å®š)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Firebase initialization
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let userId = null;
        let selectedTeam = null;
        let gameActive = false;
        let gameDuration = 60;
        let timerId;

        // UI elements
        const startScreen = document.getElementById('start-screen');
        const teamSelection = document.getElementById('team-selection');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
        const teamNameDisplay = document.getElementById('team-name');
        const timerDisplay = document.getElementById('timer');
        const broccoliContainer = document.getElementById('broccoli-container');
        const restartButton = document.getElementById('restart-button');
        const winnerMessage = document.getElementById('winner-message');

        const teams = {
            TeamA: 'æ–°éƒéšŠ',
            TeamB: 'æ–°å¨˜éšŠ',
            TeamC: 'åŒå­¸åŒäº‹éšŠ',
            TeamD: 'è¦ªå‹éšŠ'
        };

        // Firestore document reference (ä¿®æ­£ç‚ºå¶æ•¸å±¤)
        const docRef = doc(db, "game_data", "game-scores");

        // Firebase Auth
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                setupFirestoreListener();
            } else {
                await signInAnonymously(auth);
            }
        });

        // Firestore listener
        const setupFirestoreListener = () => {
            onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    const scores = docSnap.data();
                    updateScores(scores);
                    if (scores.gameActive === false && gameActive) {
                        endGame(scores);
                    }
                } else {
                    // init
                    setDoc(docRef, {
                        TeamA: 0, TeamB: 0, TeamC: 0, TeamD: 0,
                        gameActive: false,
                        lastReset: Date.now()
                    });
                }
            });
        };

        // Update UI scores
        const updateScores = (scores) => {
            for (const teamId in teams) {
                if (scores.hasOwnProperty(teamId)) {
                    document.getElementById(`score-${teamId}`).innerText = scores[teamId];
                }
            }
        };

        // Start timer
        const startTimer = () => {
            let timeLeft = gameDuration;
            timerDisplay.innerText = timeLeft;
            gameActive = true;

            timerId = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    gameActive = false;
                    updateGameState(false);
                }
            }, 1000);
        };

        // Update game state
        const updateGameState = async (active) => {
            await setDoc(docRef, { gameActive: active }, { merge: true });
        };

        // Team selection
        teamSelection.addEventListener('click', (event) => {
            if (event.target.tagName === 'BUTTON') {
                selectedTeam = event.target.dataset.team;
                teamNameDisplay.innerText = `${teams[selectedTeam]}ï¼šä½ çš„éšŠä¼`;
                startScreen.classList.add('hidden');
                gameScreen.classList.remove('hidden');
                if (!gameActive) {
                    startTimer();
                    updateGameState(true);
                }
            }
        });

        // Click broccoli
        broccoliContainer.addEventListener('click', async (event) => {
            if (!gameActive || !selectedTeam) return;

            const broccoliIcon = document.getElementById('broccoli-icon');
            broccoliIcon.classList.remove("animate-bounce");
            void broccoliIcon.offsetWidth;
            broccoliIcon.classList.add("animate-bounce");

            const bubble = document.createElement('div');
            bubble.classList.add('score-bubble');
            bubble.innerText = '+1';
            bubble.style.left = `${event.clientX - broccoliContainer.getBoundingClientRect().left}px`;
            bubble.style.top = `${event.clientY - broccoliContainer.getBoundingClientRect().top}px`;
            broccoliContainer.appendChild(bubble);
            setTimeout(() => bubble.remove(), 1000);

            try {
                await setDoc(docRef, { [selectedTeam]: increment(1) }, { merge: true });
            } catch (error) {
                console.error("Error updating score:", error);
            }
        });

        // End game
        const endGame = (scores) => {
            gameActive = false;
            gameScreen.classList.add('hidden');
            endScreen.classList.remove('hidden');
            const sortedTeams = Object.keys(scores).filter(k => k.startsWith('Team')).sort((a, b) => scores[b] - scores[a]);
            const winningTeamId = sortedTeams[0];
            const winningTeamName = teams[winningTeamId] || 'æŸå€‹';
            winnerMessage.innerHTML = `æ­å–œ <span class="text-green-400 font-extrabold">${winningTeamName}</span> éšŠç²å‹ï¼Œè´å¾—èŠ±æ¤°èœï¼`;
        };

        // Restart game
        restartButton.addEventListener('click', async () => {
            await setDoc(docRef, {
                TeamA: 0, TeamB: 0, TeamC: 0, TeamD: 0,
                gameActive: true,
                lastReset: Date.now()
            });
            endScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
            timerDisplay.innerText = gameDuration;
            selectedTeam = null;
            clearInterval(timerId);
            gameActive = false;
        });
    </script>
</body>
